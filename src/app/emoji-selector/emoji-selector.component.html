<div class="emoji-picker-overlay" (click)="closePicker()">
  <div class="emoji-picker" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="emoji-picker-header">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Buscar emoji..." 
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          class="search-input"
        />
        <span class="search-icon">ğŸ”</span>
      </div>
      <button class="close-button" (click)="closePicker()">Ã—</button>
    </div>

    <!-- Categories -->
    <div class="categories">
      <button 
        *ngFor="let category of categories" 
        [class.active]="selectedCategory === category"
        (click)="filterByCategory(category)"
        class="category-button"
        [title]="categoryLabels[category] || category"
      >
        <span *ngIf="category === 'smileys-emotion'">ğŸ˜Š</span>
        <span *ngIf="category === 'people-body'">ğŸ‘‹</span>
        <span *ngIf="category === 'animals-nature'">ğŸ¶</span>
        <span *ngIf="category === 'food-drink'">ğŸ</span>
        <span *ngIf="category === 'activities'">âš½</span>
        <span *ngIf="category === 'travel-places'">ğŸš—</span>
        <span *ngIf="category === 'objects'">ğŸ’¡</span>
        <span *ngIf="category === 'symbols'">â¤ï¸</span>
        <span *ngIf="category === 'flags'">ğŸ³ï¸</span>
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Carregando emojis...</p>
    </div>

    <!-- Emojis Grid -->
    <div *ngIf="!isLoading" class="emojis-grid">
      <button
        *ngFor="let emoji of filteredEmojis"
        (click)="selectEmoji(emoji)"
        class="emoji-button"
        [title]="emoji.name"
      >
        {{ emoji.htmlCode[0] }}
      </button>
    </div>

    <!-- No results -->
    <div *ngIf="!isLoading && filteredEmojis.length === 0" class="no-results">
